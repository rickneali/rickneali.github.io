<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nick reali</title>
    <!-- Loading a diverse set of font families for maximum variety --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Chakra+Petch:wght@700&family=Inter:wght@700&family=Montserrat:wght@700&family=Playfair+Display:ital,wght@0,700;1,700&family=Roboto+Mono:wght@700&family=Shadows+Into+Light&family=Special+Elite&display=swap" rel="stylesheet">
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            /* A dark background makes the colors pop */
            background-color: #1a1a1a;
            /* Hide scrollbars that might appear from rotated text */
            overflow: hidden;
            /* Font is now applied dynamically to each span, so we remove it from the body */
        }

        /* This is the style for each repeating name */
        .name-span {
            position: absolute;
            font-weight: 700;
            white-space: nowrap;
            opacity: 0.9;
            transform: translate(-50%, -50%) rotate(var(--rotation));
            /* Smooth transition for all properties that change */
            transition: all 0.2s ease-out;
            z-index: 1; 
        }

        /* Hover effects! */
        .name-span:hover {
            transform: translate(-50%, -50%) scale(1.1) rotate(var(--rotation));
            opacity: 1; /* Make it fully opaque */
            z-index: 10; /* Bring hovered element to front */
            cursor: pointer; /* Indicate it's interactive */
            /* NEW: Add a text outline using multiple text-shadows */
            text-shadow: 
                -1px -1px 0 #fff,  
                 1px -1px 0 #fff,
                -1px  1px 0 #fff,
                 1px  1px 0 #fff,
                -2px -2px 0 #fff,  
                 2px -2px 0 #fff,
                -2px  2px 0 #fff,
                 2px  2px 0 #fff; /* A crisp white outline */
        }
    </style>
</head>
<body>

    <script>
        // Store constants and elements we'll need
        const body = document.body;
        const nameToRepeat = "nick reali";
        
        // Define the list of available fonts we loaded in the <head>
        const fontFamilies = [
            "'Inter', sans-serif",
            "'Roboto Mono', monospace",
            "'Playfair Display', serif",
            "'Bungee', cursive",
            "'Chakra Petch', sans-serif",
            "'Shadows Into Light', cursive",
            "'Montserrat', sans-serif",
            "'Special Elite', monospace"
        ];
        
        // Adjust this number to add more or fewer names
        const numberOfNames = 60;
        // Adjust this to make them appear faster or slower (in milliseconds)
        const animationDelay = 60; // 60ms per name
        
        let namesAdded = 0;

        /**
         * Generates a random number between a min and max value.
         * @param {number} min - The minimum value.
         * @param {number} max - The maximum value.
         * @returns {number} A random number in the specified range.
         */
        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }

        /**
         * Creates a single "Nick Reali" span and adds it
         * to a random spot on the page.
         */
        function createAndPlaceName() {
            // 1. Create a new <span> element
            const span = document.createElement('span');
            span.textContent = nameToRepeat;
            span.classList.add('name-span');

            // 2. Generate random properties
            
            // Random position (x and y) using viewport units
            const x = getRandom(0, 100); // 0% to 100% of viewport width
            const y = getRandom(0, 100); // 0% to 100% of viewport height

            // Random rotation
            const rotation = getRandom(-90, 90); // Between -90 and +90 degrees

            // Random font size (using 'rem' units for scalability)
            const fontSize = getRandom(1.5, 4.5); // Between 1.5rem and 4.5rem

            // Random color using HSL (Hue, Saturation, Lightness)
            const hue = getRandom(0, 360);
            const saturation = getRandom(70, 100);
            const lightness = getRandom(50, 75);
            const color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            
            // Randomly select one of the defined fonts
            const randomFontIndex = Math.floor(getRandom(0, fontFamilies.length));
            const fontFamily = fontFamilies[randomFontIndex];


            // 3. Apply the random styles to the span
            span.style.left = `${x}vw`;
            span.style.top = `${y}vh`;
            span.style.fontSize = `${fontSize}rem`;
            span.style.color = color;
            // Apply the random font family
            span.style.fontFamily = fontFamily;
            // Store rotation as a CSS variable for use in both base and :hover states
            span.style.setProperty('--rotation', `${rotation}deg`);
            
            // 4. Add the new span to the page
            body.appendChild(span);
        }

        // Wait for the page to load before running the script
        window.onload = function() {
            // This interval will run the code inside it every `animationDelay` milliseconds
            const addNameInterval = setInterval(() => {
                
                if (namesAdded < numberOfNames) {
                    // If we haven't added all the names, add one...
                    createAndPlaceName();
                    namesAdded++; // ...and increment the counter
                } else {
                    // Once all names are added, stop the interval
                    clearInterval(addNameInterval);
                }

            }, animationDelay);
        };
    </script>

</body>
</html>
